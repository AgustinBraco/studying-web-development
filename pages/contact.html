<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>A|B - Contact</title>
</head>

<body class="bodyPages">

    <header class="bgGrey textGreen container-fluid">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bgGrey">
            <div class="container-fluid navHeight">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-round.png" alt="Logo round" class="logoIndex"></a>
                <button class="navbar-toggler buttonNav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link textGreen noLink navLinkPages" href="./works.html">Works</a>
                        <a class="nav-link textGreen noLink navLinkPages" href="./about.html">About</a>
                        <a class="nav-link textGreen noLink navLinkPages" href="./contact.html">Contact</a>
                        <a class="nav-link textGreen noLink navLinkPages" href="./solidary.html">Solidary</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Text -->
        <div class="divTextContact">
            <h2 class="textContact">Lets get in touch</h2>
        </div>

    </header>

    <main class="bgGreen">

        <section class="bgGrey textGreen sectionContact">

            <!-- Form container -->
            <div class="formContainer container-fluid">

                <form action="contact-form">

                <!-- Name -->
                <div class="formDiv">
                    <label for="contact-name" class="labelContact">What's your name?</label>
                    <input id="contact-name" type="text" required placeholder="Agustín Braco*" autofocus minlength="3" maxlength="30" name="name" class="inputContact">
                </div>

                <!-- Email -->
                <div class="formDiv">
                    <label for="contact-email" class="labelContact">What's your email?</label>
                    <input id="contact-email" type="email" required placeholder="Bracoagustin@gmail.com*" maxlength="30" name="email" class="inputContact">
                </div>
                
                <!-- Organization -->
                <div class="formDiv">
                    <label for="contact-organization" class="labelContact">What's the name of your organization?</label>
                    <input id="contact-organization" type="text" required placeholder="Nación Geek*" minlength="3" maxlength="30" name="organization" class="inputContact">
                </div>

                <!-- Services -->
                <div class="formDiv">
                    <label for="contact-services" class="labelContact">What services are you looking for?</label>
                    <input id="contact-services" type="text" required placeholder="Development - Design - Backend*" minlength="3" maxlength="30" name="services" class="inputContact"> 
                </div>

                <!-- Message -->
                <div class="formDiv">
				    <label for="contact-message" class="labelContact">Leave me a message:</label>
                    <textarea id="contact-message" name="message" class="inputMessage"></textarea>
                </div>

                <!-- Button -->
                <div class="divButton">
                    <button class="buttonSend">Send</button>
                </div>

                </form>
            </div>

            <!-- GIF -->
            <div class="divCode">
                <img src="../assets/gif-5.gif" alt="Gif code" class="gifCode">
            </div>


        </section>

        <!-- Round end -->
        <div class="roundEndGrey"></div>

    </main>

    <footer class="container-fluid bgGreen">

        <!-- Photo and name -->
        <div class="meFooterDiv">
            <img src="../assets/me-round-grey.png" alt="My photo" class="meRound">
            <div>
                <p class="nameFooter textGrey">Agustín Braco</p>
                <p class="jobFooter textGrey">Full Stack web developer</p>
            </div>
        </div>

        <!-- Home -->
        <div class="divContactFooter">

            <!-- Line -->
            <hr class="lineContactGrey">

            <!-- Circle -->
            <div>
                <a href="../index.html" class="textContactFooterGrey noLink">Home</a>
            </div>

        </div>

        <!-- Solidary -->
        <div class="divSolidaryFooter">

            <!-- Circle -->
            <div>
                <a href="./solidary.html" class="textSolidaryFooterGrey noLink">Solidary</a>
            </div>

            <!-- Line -->
            <hr class="lineSolidaryGrey">

        </div>


        <!-- Bottom -->
        <div class="container bottomContainer">
            <div class="row divContainerFooter">
                <p class="col-4 textGrey">Copyright</p>
                <p class="col-4 textGrey">Local time</p>
                <div class="col-4">
                    <a href="#" class="noLink textGrey linkUpGrey">¡Go up!</a>
                </div>
            </div>

            <div class="row timeContainerFooter">
                <p class="col-12 textGrey">16:11</p>
            </div>

        </div>

    </footer>

    <!-- Scipt Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

</body>

</html>
