<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Description -->
    <meta name="description" content="Lets get in touch. We can work together">

    <!-- Keywords -->
    <meta name="keywords" content="Development, Design, SEO, Frontend, Backend, Web, Contact, Meet, Talk">

    <!-- Open Graph -->

    <meta property="og:title" content="A|B - Contact">
    <meta property="og:url" content="https://agustinbraco.github.io/agustin-braco/pages/contact.html">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Animate -->

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>A|B - Contact</title>
</head>

<body class="bodyPages">

    <header class="container-fluid headerPages">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navHeight">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-round.png" alt="Logo Agustin Braco" class="logoHeader" title="Logo Agustin Braco"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navDiv" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navLink" href="./works.html">Works</a>
                        <a class="navLink" href="./about.html">About</a>
                        <a class="navLink" href="./contact.html">Contact</a>
                        <a class="navLink" href="./solidary.html">Solidary</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Text -->
        <div class="divHeaderContact animate__animated animate__pulse">
            <h2 class="textContact">Lets get in touch</h2>
        </div>

    </header>

    <main>

        <section class="container-fluid sectionPages">

            <!-- SEO (hidden) -->
            <h1>Contact</h1>

            <div class="contactContainer">

                <!-- Form -->
                <form action="contact-form" class="formContainer">

                <!-- Name -->
                <div class="formDiv">
                    <label for="contact-name" class="labelContact">What's your name?</label>
                    <input id="contact-name" type="text" required placeholder="Agustín Braco*" autofocus minlength="3" maxlength="30" name="name" class="inputContact">
                </div>

                <!-- Email -->
                <div class="formDiv">
                    <label for="contact-email" class="labelContact">What's your email?</label>
                    <input id="contact-email" type="email" required placeholder="Bracoagustin@gmail.com*" maxlength="30" name="email" class="inputContact">
                </div>
                
                <!-- Organization -->
                <div class="formDiv">
                    <label for="contact-organization" class="labelContact">What's the name of your organization?</label>
                    <input id="contact-organization" type="text" required placeholder="Nación Geek*" minlength="3" maxlength="30" name="organization" class="inputContact">
                </div>

                <!-- Services -->
                <div class="formDiv">
                    <label for="contact-services" class="labelContact">What services are you looking for?</label>
                    <input id="contact-services" type="text" required placeholder="Development - Design - Backend*" minlength="3" maxlength="30" name="services" class="inputContact"> 
                </div>

                <!-- Message -->
                <div class="formDiv">
				    <label for="contact-message" class="labelContact">Leave me a message:</label>
                    <textarea id="contact-message" name="message" class="inputMessage"></textarea>
                </div>

                <!-- Button -->
                <div class="divButton">
                    <button class="buttonSend">Send</button>
                </div>

                </form>

                <!-- Gif coding -->
                <div class="divCode">
                    <img src="../assets/gif-5.gif" alt="Gif coding" class="gifCode" title="Gif coding">
                </div>

            </div>

        </section>

        <!-- Round end -->
        <div class="roundEndGrey"></div>

    </main>

    <footer class="container-fluid footerPages">

        <div class="divFooter">

            <!-- Photo -->
            <img src="../assets/me-round-grey.png" alt="Photo Agustin Braco" class="photoFooter" title="Photo Agustin Braco">

            <!-- Name and job -->
            <div>
                <p class="nameFooter">Agustín Braco</p>
                <p class="jobFooter">Full Stack web developer</p>
            </div>
        </div>

        <!-- Figure right -->
        <div class="figureFooter">

            <!-- Line -->
            <hr class="lineGrey">

            <!-- Circle -->
            <div>
                <a href="../index.html" class="circleGrey">Home</a>
            </div>

        </div>

        <!-- Figure left -->
        <div class="figureFooter">

            <!-- Circle -->
            <div>
                <a href="./solidary.html" class="circleGrey">Solidary</a>
            </div>

            <!-- Line -->
            <hr class="lineGrey">

        </div>

        <!-- Bottom -->
        <div class="container divBottom">

            <p>Copyright</p>
            <p><a href="#" class="linkUp">¡Go up!</a></p>
            <p>16:11</p>
            
        </div>

    </footer>

    <!-- Scipt Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

</body>

</html>
